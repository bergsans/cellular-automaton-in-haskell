name:                wireworld
version:             0.1.0.0
github:              "bergsans/cellular-automaton-in-haskell/wireworld"
license:             BSD3
author:              "Claes-Magnus Berg"
maintainer:          "claes-magnus@herebeseaswines.net"
copyright:           "MIT"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/bergsans/cellular-automaton-in-haskell/wireworld#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  wireworld-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wireworld

tests:
  wireworld-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wireworld
